<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle MQTT via Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .status {
            font-size: 18px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Controle de LEDs via MQTT</h1>
    
    <button id="btnOn">Ligar LED</button>
    <button id="btnOff">Desligar LED</button>

    <div class="status">
        Status do LED XXxx: <span id="ledStatus">Desconhecido</span>
    </div>

    <!-- Biblioteca MQTT -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <script>
        // Configura√ß√µes do Broker MQTT
        const brokerUrl = 'wss://c3ac8cbfb7394d0bb21ec36045375171.s1.eu.hivemq.cloud:8884/mqtt';
        const mqttUser = 'STRoots';
        const mqttPassword = 'asdSTR123';
        const clientId = 'webClient_' + Math.random().toString(16).substr(2, 8); // Gera um ID √∫nico

        console.log("Iniciando conex√£o MQTT...");

        // Conectando ao broker MQTT via WebSocket
        const client = mqtt.connect(brokerUrl, {
            clientId: clientId,
            username: mqttUser,
            password: mqttPassword,
            protocol: 'wss',
            rejectUnauthorized: false  // Permite conex√µes seguras sem valida√ß√£o de certificado
        });

        // Evento de Conex√£o Bem-Sucedida
        client.on('connect', function () {
            console.log('‚úÖ Conectado ao HiveMQ Cloud MQTT!');
            client.subscribe('controle/rele', function (err) {
                if (err) {
                    console.error('‚ùå Erro ao se inscrever no t√≥pico:', err);
                } else {
                    console.log('üì° Inscrito no t√≥pico: controle/rele');
                }
            });
        });

        // Evento de Erro na Conex√£o
        client.on('error', function (error) {
            console.error('‚ùå Erro na conex√£o MQTT:', error);
        });

        // Evento de Recebimento de Mensagem
        client.on('message', function (topic, message) {
            console.log('üì© Mensagem recebida:', topic, message.toString());
            if (topic === 'controle/rele') {
                document.getElementById('ledStatus').textContent = (message.toString() === 'ON') ? 'Ligado' : 'Desligado';
            }
        });

        // Bot√£o para Ligar o LED
        document.getElementById('btnOn').addEventListener('click', function () {
            console.log('üîº Enviando comando: ON');
            client.publish('controle/rele', 'ON');
        });

        // Bot√£o para Desligar o LED
        document.getElementById('btnOff').addEventListener('click', function () {
            console.log('üîΩ Enviando comando: OFF');
            client.publish('controle/rele', 'OFF');
        });
    </script>
</body>
</html>
